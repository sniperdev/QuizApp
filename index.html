<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Quiz</title>

  <link href="style.css" rel="stylesheet">
</head>
<body>
<section class="progression">
  <div class="progressBar"></div>
  <div class="progressBar"></div>
  <div class="progressBar"></div>
  <div class="progressBar"></div>
  <div class="progressBar"></div>
</section>

<section class="questionCard">
  <h2 class="questionNumber">Question number</h2>
  <h1 class="question">Question</h1>

  <label class="answerBox" id="a_label">
    <input id="a" name="ans" type="radio">
    <span></span>
  </label>
  <label class="answerBox" id="b_label">
    <input id="b" name="ans" type="radio">
    <span></span>
  </label>
  <label class="answerBox" id="c_label">
    <input id="c" name="ans" type="radio">
    <span></span>
  </label>
  <label class="answerBox" id="d_label">
    <input id="d" name="ans" type="radio">
    <span></span>
  </label>
  <button>Next question</button>
</section>
<script src="script.js" type="module"></script>
</body>
</html>
